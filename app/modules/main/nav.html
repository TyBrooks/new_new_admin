<ng-include src="'modules/main/nav.header.html'"></ng-include>

<div id='nav-panel' ng-show='showNav'>
	<div class='user-section'>
		Admin - {{user.name}}
	</div>
	
	<accordion close-others="true">
		
		<accordion-group heading='User'>
			<ul class='list-unstyled'>
				<a ui-sref='nav.accountSearch'><li>Search Accounts</li></a>
			</ul>
		</accordion-group>
		
		<accordion-group heading='OpsTools'>
			<ul class='list-unstyled'>
				<a ui-sref='nav.elasticSearch'><li>Elastic Search</li></a>
				<a ui-sref='nav.sidDecoder'><li>Click SID Decoder</li></a>
        <a ui-sref='nav.whitelistedIps'><li>White Listed Ips</li></a>
			</ul>
		</accordion-group>
		
		<accordion-group heading='Custom Insert'>
			<ul class='list-unstyled'>
				<a ui-sref='nav.customInsert'><li>Bulk</li></a>
				<li>Single (future)</li>
			</ul>
		</accordion-group>
	</accordion>
</div>

<div id='main-panel' ng-class='{"no-nav" : !showNav }'>
	<div class='breadcrumb-section'>
		<breadcrumbs></breadcrumbs>
	</div>
	<div class='main-section'>
		<ui-view></ui-view>
	</div>
</div>
